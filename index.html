<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>


<body class="dark-body">
    <div class="main-header">


        <div class="header-title">iNat-Quiz</div>
    </div>

    <div class="mobile-toolbar">
        <button type="button" id="button-filters" class="toolbar-btn-selected">Filters</button>
        <button type="button" disabled id="button-quiz" class="toolbar-btn">Quiz</button>
    </div>
    <div class="content-container">



        <div class="filter-menu">
            <div class="taxa-menu">
                <div class="filter-header">
                    Taxa
                </div>

                <div class="flex-column">
                    <div class="search-box-container">
                        <input name="Search" class="search-box" id="search-box" rows="1"
                            placeholder="Search"></textarea>
                        <img class="clear-search-button" id="clear-search-button" src="res/icon_X.svg">
                    </div>
                    <div class="filter-header">
                        Selected Taxa
                    </div>
                </div>
                <div class="flex-column">
                    <div class="result-list" id="taxa-suggestions">
                        <!-- Suggestions will be dynamically added here -->

                    </div>

                    <div class="list-box" , id="taxa-list">
                        <!-- Selected taxa will be dynamically added here -->

                    </div>
                </div>
            </div>
            <div class="rank-menu">
                <div class="filter-header">
                    Rank
                </div>
                <div class="rank-options">
                    <button class="rank-button" id="rank-order">Order</button>
                    <button class="rank-button" id="rank-family">Family</button>
                    <button class="rank-button" id="rank-genus">Genus</button>
                    <button class="rank-button" id="rank-species">Species</button>

                </div>
            </div>
            <div class="location-menu">
                <div class="filter-header">
                    Location
                </div>

                <div class="flex-column">
                    <div class="search-box-container">
                        <input name="Search" class="search-box" id="search-box-location" rows="1"
                            placeholder="Search"></textarea>
                        <img class="clear-search-button" id="clear-search-button-location" src="res/icon_X.svg">
                    </div>
                    <div class="filter-header">
                        Selected Locations
                    </div>
                </div>
                <div class="flex-column">
                    <div class="result-list" id="locations-suggestions">
                        <!-- Suggestions will be dynamically added here -->

                    </div>
                    <div class="list-box" , id="locations-list">
                        <!-- Selected taxa will be dynamically added here -->

                    </div>
                </div>

            </div>

            <div class="months-menu">
                <div class="filter-header">
                    Months
                </div>
                <div class="months-options">
                    <button class="month-button-selected" id="month-1">Jan</button>
                    <button class="month-button-selected" id="month-2">Feb</button>
                    <button class="month-button-selected" id="month-3">Mar</button>
                    <button class="month-button-selected" id="month-4">Apr</button>
                    <button class="month-button-selected" id="month-5">May</button>
                    <button class="month-button-selected" id="month-6">Jun</button>
                    <button class="month-button-selected" id="month-7">Jul</button>
                    <button class="month-button-selected" id="month-8">Aug</button>
                    <button class="month-button-selected" id="month-9">Sep</button>
                    <button class="month-button-selected" id="month-10">Oct</button>
                    <button class="month-button-selected" id="month-11">Nov</button>
                    <button class="month-button-selected" id="month-12">Dec</button>
                </div>
            </div>

            <div class="n-questions-menu">
                <div>
                    Number of Questions
                </div>
                <input type="number" id="n-questions-input" class="n-questions-input" value="12" min="1" max="24">
            </div>


            <button disabled class="make-quiz-button">
                Make Quiz
            </button>

        </div>


        <div class="main-view">
            <div class="loading-container">
                <div class="loading-indicator">
                </div>
                <div class="loading-indicator-text">
                    Loading
                </div>
            </div>
            <div class="image-view">
                <!-- Images will be dynamically added here -->

            </div>
            <div class="observation-metadata-container">
                <!-- Observation metadata will be dynamically added here -->
            </div>

            <div class="controls-container">
                <div class="options">
                    <button id="opt-0" class="option-button">
                        Bird
                    </button>
                    <button id="opt-1" class="option-button">
                        Bird
                    </button>
                    <button id="opt-2" class="option-button">
                        Bird
                    </button>
                    <button id="opt-3" class="option-button">
                        Bird
                    </button>
                </div>

                <div class="center-box">
                    <button class="next-button">
                        <span class="glyphicon glyphicon-align-left" aria-hidden="true"></span> Next
                    </button>
                </div>

            </div>
            <div class="summary-view">
            </div>
            <div class="score-label">
                Score:
            </div>
        </div>

        <div class="settings-menu">

        </div>
    </div>


    <div class="top-right-menu">
        <div class="language-indicator">English</div>
        <div class="language-dropdown">
            <div class="search-box-container">
                <input name="Search" class="search-box" id="language-search-box" rows="1" value="English"
                    placeholder="Search">

                </textarea>
                <img class="clear-search-button" id="clear-search-button-language" src="res/icon_X.svg">
            </div>
            <div class="result-list" id="language-suggestions"></div>
        </div>
    </div>
    </div>
    <script type="module" src="index.js"></script>
</body>

</html>
